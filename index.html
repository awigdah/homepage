<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url("https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    font-size: 22px;
    font-family: "Quicksand", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: rgba(0, 0, 0, 0.6);
    padding: 25px;
    font-size: 40px;
    font-weight: bold;
  }

  nav a {
    margin: 0 15px;
    color: white;
    font-size: 22px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .content {
    background: rgba(0,0,0,0.55);
    width: 75%;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
  }

  /* Gallery Styling */
  .gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
  }

  .gallery img {
    width: 280px;
    height: 280px;
    object-fit: cover;
    border-radius: 15px;
    border: 3px solid white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
  }

  /* Paw print appears on hover */
  .gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px white;
  }

  .gallery img:hover::after {
    content: "üêæ";
    position: absolute;
    font-size: 45px;
    bottom: 10px;
    right: 10px;
    animation: paw 0.4s ease forwards;
  }

  @keyframes paw {
    0% { opacity: 0; transform: scale(0.3) rotate(-20deg); }
    100% { opacity: 1; transform: scale(1) rotate(0deg); }
  }

</style>
</head>

<body>
  <header>
    The Cat Corner üêæ
  </header>

  <nav>
    <a href="about.html">About</a>
    <a href="#">Types of Cats</a>
    <a href="#">Gallery</a>
  </nav>

  <div class="content">
    <h2>Hi, I‚Äôm a Cat-Loving Human! üò∫</h2>
    <p>
      If you also love cats then you are in the right place.
    </p>

    <div class="gallery">
      <img src="https://awigdah.github.io/homepage/images/CatPic.jpg" alt="Cute Cat 1">
      <img src="https://awigdah.github.io/homepage/images/cat2.jpg" alt="Cute Cat 2">
      <img src="https://awigdah.github.io/homepage/images/cat3.jpg" alt="Cute Cat 3">
    </div>

  </div>
</body>
</html>
